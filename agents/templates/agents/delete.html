{% extends 'base.html' %}

{% block content %}
    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <h5 class="card-title m-0"><i class="fas fa-trash"></i> {{ subtitle }}</h5>
                        </div>
                        <form method="post">
                            <div class="card-body">
                                {% csrf_token %}
                                <p class="text-danger">¿Estás seguro que quieres eliminar el registro con el ID Nro.: <b>{{ agent.user.pk }}</b>?</p>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Sí, eliminar</button>
                                <a type="button" href="{% url 'agents:agent_list' %}" class="btn btn-secondary">Volver</a>
                            </div>
                        </form>
                    </div><!-- /.card -->
                </div>
                <!-- /.col-md-12 -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
{% endblock content %}
